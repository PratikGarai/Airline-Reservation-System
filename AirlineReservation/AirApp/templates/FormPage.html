{% extends "Template.html" %}
{% block body_block %}
	{% if error %}
		<p> {{error_msg}} </p>
	{% endif %}
	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" />
	</form>
	<script>
		$(function () {
    			$("#id_date").datetimepicker({
      				format: 'd/m/Y H:i',
    			});
    			$("#id_departure").datetimepicker({
      				format: 'd/m/Y H:i',
    			});
    			$("#id_reach").datetimepicker({
      				format: 'd/m/Y H:i',
    			});
  		});
	</script>
{% endblock %}
